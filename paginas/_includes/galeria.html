<div class="galeria" id="galeria">
  {% for foto in page.galeria %}
    <figure>
      <img src="{{ foto.img_src }}" alt="{{ foto.legenda }}">
      <figcaption>
        {{ foto.legenda }}
      </figcaption>
    </figure>
  {% endfor %}
  <a href="" class="slidesjs-previous slidesjs-navigation">&lt;</a>
  <a href="" class="slidesjs-next slidesjs-navigation">&gt;</a>
</div>
