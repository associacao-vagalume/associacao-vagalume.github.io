<div class="o-que-fazemos">
  <div class="container">
    <div class="conteudo">
      <h3>O que fazemos</h3>
      <p>{{ site.data.oquefazemos.pt.descricao }}</p>
      <ul class="estatisticas">
      {% for estatistica in site.data.oquefazemos.pt.estatisticas %}
        <li>
          <span class="numero">{{ estatistica.numero }}</span>
          <span class="descricao">{{ estatistica.descricao }}</span>
        </li>
      {% endfor %}
      </ul>
    </div>
    <aside class="mapa">
      <img src="/assets/img/mapa.png" alt="{{ site.data.oquefazemos.pt.descricao_mapa }}">
    </aside>
  </div>
</div>
