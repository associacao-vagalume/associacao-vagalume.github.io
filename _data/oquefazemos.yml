en:
  descricao: Through the qualification of reading mediators and the creation of
    community libraries for children in the Amazon, we promote cultural
    interchanges using reading, writing and orality to help shape people more
    engaged with the transformation of their realities.
  descricao_mapa: Mapa do Brasil com as bibliotecas da Vaga Lume destacadas,
