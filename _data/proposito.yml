descricao: >-
  Empoderar crianças de comunidades rurais da Amazônia a partir da promoção da
  leitura e gestão de bibliotecas comunitárias como espaço para compartilhar
  saberes.
principios:
  - nome: Humanismo
    descricao: São as pessoas que transformam sua realidade.
  - nome: Criança
    descricao: Tudo começa com ela.
  - nome: Leitura
    descricao: Empodera e possibilida a transformação social.
  - nome: Mediação
    descricao: >-
      Construímos pontes entre as pessoas, comunidades, gerações e os diversos
      saberes.
  - nome: Escuta
    descricao: >-
      Compreendemos o outro e construímos junto, estabelecendo um diálogo
      verdadeiro.
  - nome: Interesse
    descricao: Toda mudança acontece de dentro para fora.
  - nome: Diversidade cultural
    descricao: >-
      Conhecer as diferenças e reconhecer as semelhanças para melhor conviver em
      um mundo plural.
  - nome: Cultura local
    descricao: >-
      Valorização da memória, ancestralidade e saber tradicional nutrem nossas
      raízes e nos fortalecem.
