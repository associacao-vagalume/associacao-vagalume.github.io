descricao: Empoderar crianças de comunidades rurais da Amazônia a partir da promoção da leitura e da gestão de bibliotecas comunitárias como espaço para compartilhar saberes.
principios:
  - nome: Humanismo
    descricao: São as pessoas que transformam sua realidade.
  - nome: Criança
    descricao: Tudo começa com ela.
  - nome: Leitura
    descricao: Empodera e possibilita a transformação social.
  - nome: Interesse
    descricao: Toda mudança acontece de dentro pra fora.
  - nome: Diversidade cultural
    descricao: Conhecer as diferenças e reconhecer as semelhanças para melhor conviver em um mundo plural.
  - nome: Cultura Local
    descricao: Valorização da memória; ancestralidade e saber tradicional nutrem nossas raízes e nos fortalecem.
  - nome: Mediação
    descricao: Construímos pontes entre as pessoas, as comunidades, as gerações e os diversos saberes.
  - nome: Escuta
    descricao: Compreendemos o outro e construímos juntos, estabelecendo um diálogo verdadeiro.
