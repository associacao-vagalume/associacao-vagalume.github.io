descricao: Empoderar crianças de comunidades rurais da Amazônia a partir da promoção da leitura e da gestão de bibliotecas comunitárias como espaço para compartilhar saberes.
principios:
  - nome: Humanismo
    descricao: Acreditamos que as pessoas são responsáveis pela transformação das próprias realidades.
  - nome: Criança
    descricao: Para nós, tudo começa com ela.
  - nome: Leitura
    descricao: Ferramenta poderosa de transformação social.
  - nome: Mediação
    descricao: Construímos pontes entre as pessoas, as comunidades, as gerações e os diversos saberes.
  - nome: Escuta
    descricao: Compreendemos o outro e construímos juntos, estabelecendo um diálogo verdadeiro.
  - nome: Interesse
    descricao: Partimos sempre do interesse local para garantir a apropriação dos projetos pela comunidade.
  - nome: Diversidade cultural
    descricao: Valorizamos a cultura local como forma de construção de identidade e promoção da diversidade.
