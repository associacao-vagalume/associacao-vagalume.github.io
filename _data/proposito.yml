descricao: Empoderar crianças de comunidades rurais da Amazônia a partir da promoção da leitura e da gestão de bibliotecas comunitárias como espaço para compartilhar saberes.
principios:
  - nome: Humanismo
    descricao: São as pessoas que transformam sua realidade.
  - nome: Criança
    descricao: Tudo começa com ela.
  - nome: Leitura
    descricao: Empodera e possibilita a transformação social.
  - nome: Interesse
    descricao: Toda mudança acontece de dentro pra fora.
  - nome: Diversidade cultural
    descricao: Conhecer as diferenças e reconhecer as semelhanças para melhor conviver em um mundo plural.
  - nome: Cultura Local
    descricao: Valorização da memória; ancestralidade e saber tradicional nutrem nossas raízes e nos fortalecem.
  - nome: Mediação
    descricao: Construímos pontes entre as pessoas, as comunidades, as gerações e os diversos saberes.
  - nome: Escuta
    descricao: Compreendemos o outro e construímos juntos, estabelecendo um diálogo verdadeiro.
en:
  descricao: To empower children living in rural remote communities of the Amazon by promoting reading and management of community libraries as a space of knowledge sharing.
  principios:
    - nome: Humanism
      descricao: We believe people are the most powerful agents to transform their reality.
    - nome: Child
      descricao: For us, everything starts with children.
    - nome: Reading
      descricao: It is a powerful social transformation tool.
    - nome: Interest
      descricao: We start from local interest so as to guarantee the ownership of the projects by the communities.
    - nome: Cultural Diversity
      descricao: We acknowledge differences and similarities as means to improve the coexistence in a more plural world.
    - nome: Local Culture
      descricao: We cherish local culture as a way to construct identity and promote diversity.
    - nome: Mediation
      descricao: We build bridges between people, communities, generations and different types of knowledge.
    - nome: Listening
      descricao: We understand the other and co-create, establishing meaningful dialogue.